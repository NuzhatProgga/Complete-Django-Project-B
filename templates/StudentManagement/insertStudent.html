{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h3>{{ message }}</h3>
    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-outline-primary">Submit</button>

    </form>

{% endblock content %}
